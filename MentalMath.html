<!DOCTYPE html>
<html ng-app="mmApp">
<title>Mental Math practice</title>

<link rel="stylesheet" type="text/css" href="appStyle.css"/>
<script src="angular.js"></script>
<script src="scripts.js"></script>

<body ng-controller="mmAppController" ng-init="randomFunction();hideAnswerAndRefreshButton()" >

    <div class="questionBox">

        <p>Practice exercise:</p>
        <form name="exercises">
        <select name="chooseExercise" ng-model="options" ng-change="hideAnswerAndRefreshButton();randomFunction()">
            <option value="0">shuffle all</option>
            <option value="1">2-by-2 addition</option>
            <option value="2">3-by-3 addition</option>
            <option value="3">4-by-3 addition</option>
            <option value="4">2-by-2 subtraction</option>
            <option value="5">3-by-3 subtraction</option>
            <option value="6">4-by-3 subtraction</option>
            <option value="7">2-by-1 multiplication</option>
            <option value="8">3-by-1 multiplication</option>
            <option value="9">2-digit squares</option>
            </select>
        </form>

        <div id="verticalSpaceWrapper">
            <div class="calculations">
                <p id="var1"> </p>
                <p id="operator"></p>
                <p id="var2"> </p>
                <p>=</p>
                <p id="answer">answer</p>
                <p id="counter" ng-click="resetCounter()">(0)</p>
            </div>
        </div>

        <button id="refresh" class="mainButton" ng-click="hideAnswerAndRefreshButton();randomFunction()">refresh</button>
        <button id="showAnswer" class="mainButton" ng-click="showAnswerAndRefreshButton();count()">reveal answer</button>
        <button id="questionButton" ng-click="helpMe()">?</button>
    </div>

</body>

</html>
